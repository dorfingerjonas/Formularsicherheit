<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularsicherheit</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
  </head>
  <body>
    <h1>Formularsicherheit</h1>
    <h2>Announce aufgeben</h2>

      <form class="form" action="index.html" method="post">
        <p>first name:*</p>

        <input id="firstname" type="text" value="Jonas" required>

        <p>last name:*</p>

        <input id="lastname" type="text" value="Dorfinger" required>

        <p>e-mail:*</p>

        <input id="mailAdress" type="email" value="jonas.dorfinger@gmx.at">

        <p>repeat E-Mail:*</p>

        <input id="repeatMailAdress" type="email" value="jonas.dorfinger@gmx.at">

        <p>phonenumber:*</p>

        <input id="phonenumber" type="tel" value="+43 699 16097686">

        <p>birthdate:*</p>

        <input type="date" value="">

        <br>

        <input name="gender" type="radio" value="male"> male

        <br>

        <input name="gender" type="radio" value="female"> female

        <br>

        <input name="gender" type="radio" value="not defined" checked> not defined

        <p>text to show:*</p>

        <input type="text" name="text" value="" required>

        <p>password:*</p>

        <input type="password" name="password" value="">

        <p>repeat password:*</p>

        <input type="password" name="" value="">

        <br><br>

        <input type="checkbox" name="agb" value="" required> I accept the AGB.

        <br><br>

        <input type="checkbox" name="newsletter" value=""> Yes, I want to subscribe to the weekly E-mail Newsletter.

        <br><br>

        <button type="button" name="button" onclick="checkInputs()">submit</button>
      </form>

  </body>
</html>
